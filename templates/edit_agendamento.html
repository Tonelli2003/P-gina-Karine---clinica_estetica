{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="text-center mb-4">
        <h2>Editar Agendamento</h2>
        <p>Altere os dados do agendamento de <strong>{{ agendamento.nome }}</strong>.</p>
    </div>
    <form method="post" action="{{ url_for('editar_agendamento', id=agendamento.id) }}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ agendamento.nome }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ agendamento.email }}" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" value="{{ agendamento.telefone }}">
      </div>
      
      <div class="mb-3">
        <label for="tratamento" class="form-label">Tratamento Desejado</label>
        <select id="tratamento" name="tratamento" class="form-select" required>
            {% set tratamentos = ["Depilação a laser", "Remoção de Tattoo/Micro", "Emagrecimento", "Tratamentos Faciais", "Tratamentos Corporais", "Tratamentos Capilares", "Micose de Unha a laser"] %}
            {% for t in tratamentos %}
                <option value="{{ t }}" {% if t == agendamento.tratamento %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" id="data" name="data" class="form-control" value="{{ agendamento.data.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="horario" class="form-label">Horário</label>
          <input type="time" id="horario" name="horario" class="form-control" value="{{ agendamento.horario }}" required>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
        <a href="{{ url_for('listar_agendamentos') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
