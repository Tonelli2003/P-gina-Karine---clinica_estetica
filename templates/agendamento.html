{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="text-center mb-4">
        <h2>Agende seu Tratamento</h2>
        <p>Nosso horário de atendimento é das 08:00 às 18:00.</p>
    </div>
    <form method="post" action="/agendamento">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(11) 99999-9999">
      </div>
      <div class="mb-3">
        <label for="tratamento" class="form-label">Tratamento Desejado</label>
        <select id="tratamento" name="tratamento" class="form-select" required>
          <option value="" disabled selected>Selecione um tratamento...</option>
          <option value="Depilação a laser">Depilação a laser</option>
          <option value="Remoção de Tattoo/Micro">Remoção de Tattoo/Micro</option>
          <option value="Emagrecimento">Emagrecimento</option>
          <option value="Tratamentos Faciais">Tratamentos Faciais</option>
          <option value="Tratamentos Corporais">Tratamentos Corporais</option>
          <option value="Tratamentos Capilares">Tratamentos Capilares</option>
          <option value="Micose de Unha a laser">Micose de Unha a laser</option>
        </select>
      </div>

      <div class="mb-3" id="area_depilacao_div" style="display: none;">
        <label for="parte_corpo" class="form-label">Qual parte do corpo?</label>
        <select id="parte_corpo" name="parte_corpo" class="form-select">
            <option value="" disabled selected>Selecione a área...</option>
            <optgroup label="Rosto">
                <option value="Buço">Buço</option>
                <option value="Queixo">Queixo</option>
                <option value="Orelhas">Orelhas</option>
                <option value="Outras áreas do Rosto">Outras áreas do Rosto</option>
            </optgroup>
            <optgroup label="Tronco">
                <option value="Axilas">Axilas</option>
                <option value="Peito">Peito</option>
                <option value="Costas">Costas</option>
                <option value="Abdômen">Abdômen</option>
            </optgroup>
            <optgroup label="Membros">
                <option value="Braços">Braços</option>
                <option value="Pernas">Pernas</option>
                <option value="Mãos">Mãos</option>
                <option value="Pés">Pés</option>
            </optgroup>
            <optgroup label="Regiões Íntimas">
                <option value="Virilha">Virilha</option>
                <option value="Região Perianal">Região Perianal</option>
                <option value="Nádegas">Nádegas</option>
            </optgroup>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" id="data" name="data" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="horario" class="form-label">Horário</label>
          <select id="horario" name="horario" class="form-select" required>
            <option value="" disabled selected>Selecione um horário...</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Confirmar Agendamento</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Script para mostrar/esconder o campo de área da depilação
  const tratamentoSelect = document.getElementById('tratamento');
  const areaDepilacaoDiv = document.getElementById('area_depilacao_div');
  const parteCorpoSelect = document.getElementById('parte_corpo');

  tratamentoSelect.addEventListener('change', function() {
    if (this.value === 'Depilação a laser') {
      areaDepilacaoDiv.style.display = 'block';
      parteCorpoSelect.required = true;
    } else {
      areaDepilacaoDiv.style.display = 'none';
      parteCorpoSelect.required = false;
    }
  });
</script>
{% endblock %}
