{% extends "base.html" %}
{% block content %}
<div class="text-center mb-5">
  <h2>Nossos Serviços</h2>
  <p class="lead">Conheça os tratamentos que oferecemos para cuidar de você.</p>
</div>

<div class="row">
  {% for servico in servicos %}
  <div class="col-md-6 col-lg-4">
    <div class="service-card">
      <h4>{{ servico }}</h4>
      <p class="text-muted">Descrição breve sobre o tratamento e seus benefícios incríveis.</p>
      <a href="/agendamento" class="btn btn-sm btn-outline-dark">Agendar {{ servico }}</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
