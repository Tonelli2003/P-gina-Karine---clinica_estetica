<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Karine Almeida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/jpeg">
</head>
<body class="login-page-body">
  <div class="login-container">
    <div class="login-card">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Karine Almeida" class="login-logo">
      <h3 class="login-welcome">Bem-vinda de volta</h3>
      <h1 class="login-brand">Karine Almeida</h1>
      <p class="login-subtitle">· Centro Estético ·</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category or 'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <div class="mb-3">
          <input type="email" class="form-control modern-input" id="email" name="email" placeholder="E-MAIL" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control modern-input" id="password" name="password" placeholder="SENHA" required>
        </div>
        <button type="submit" class="btn modern-button">ENTRAR</button>
      </form>
      <div class="login-links mt-3">
          <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
          <p><a href="{{ url_for('index') }}">Voltar para o Início</a></p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
